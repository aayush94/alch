<div class="player-header page-header">
  <h5>{{session.showing.course.title}}</h5>
  <h3>{{session.showing.display_name}}</h3>
  <hr>
  <p>Results</p>
</div>

<div class="results row">
  <div class="col-sm-8 col-sm-offset-2">

    <div class="panel">
      <div class="panel-heading"><h3 class="panel-title">Results</h3></div>
      <div class="panel-body">
        <h1>{{session.attempts_remaining}}/{{session.showing.max_attempts}}</h1>
        <p>Attempts Left</p>
      </div>
    </div>
        <button type="button" class="btn btn-default btn-lg btn-block" ng-click="goToCourses(session.showing.course.id)">Back to Dashboard</button>

  </div>
</div>
