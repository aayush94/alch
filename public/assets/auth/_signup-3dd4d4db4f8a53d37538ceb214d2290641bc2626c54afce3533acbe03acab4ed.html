<div class="page-header">
  <h1>Sign Up</h1>
</div>

<form ng-submit="signup()">

  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
  </div>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
  </div>

  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>

  <div class="input-group">
    <ui-select ng-model="universities.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="true" style="width: 300px;">
      <ui-select-match placeholder="Select a University...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="university in universities | filter: $select.search">
          <div ng-bind-html="university.name | highlight: $select.search"></div>
          <small>{{university.address}}</small>
        </ui-select-choices>
      </ui-select>
  </div>

  <input type="submit" class="btn btn-default" value="Sign Up!">
</form>
